<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather</title>
</head>
<body>
    <div class="box">
        <div class="wave-one"></div>
        <div class="wave-two"></div>
        <div class="wave-three"></div>

        <div id="weathericon">
            <i class="far fa-sun" style="color: darkgoldenrod;"></i>
        </div>

        <div class="info">
            <h2 class="location"><i class="fas fa-street-view" style="color: darkgoldenrod;"></i>{%location%},{%country%}</h2>
            <p id="date">{%curDate%}</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">{%tempmin%} | {%tempmax%}</h3>
        </div>
    </div>

    <script>
        const curDate = document.getElementById('date');
        let weathercon = document.getElementById('weathericon');
        //const tempStatus = {%temptatus%};

        const getCurrentDay = () => {
            var d = new Date();

            // if(tempStatus = 'sunny'){
            //     weathercon.innerHTML = "<i class='far fa-sun' style='color: darkgoldenrod;'></i>"
            // }

            var weekday = new Array(7);
            weekday[0] = "SUN";
            weekday[1] = "MON";
            weekday[2] = "TUE";
            weekday[3] = "WED";
            weekday[4] = "THUR";
            weekday[5] = "FRI";
            weekday[6] = "SAT";

            let currentTime = new Date();
            let day = weekday[currentTime.getDay()];
            return day;
        };
        
        const getCurrentTime = () => {

            var months =[
                "Jan",
                "Feb",  
                "Mar",
                "Apr",
                "May",
                "Jun",
                "Jul",
                "Aug",
                "Sep",
                "Oct",
                "Nov",
                "Dec",

            ] 
            var now = new Date();
            var month = months[now.getMonth()];
            var date = now.getDate();

            let hours = now.getHours();
            let minutes = now.getMinutes();

            let period = "AM";
            if(hours > 11){
                period = "PM";
                if(hours > 12) hours -= 12;
            }if(minutes < 10){
                minutes = "0" + minutes;
            }
            
            return `${month} ${date} | ${hours}:${minutes} ${period}`;
        }

        curDate.innerHTML = getCurrentDay() + " | " + getCurrentTime();
        
    </script>
</body>
</html>
